<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión Docente - Algorithmics</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/algorithmics-logo.jpg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/algorithmics-logo.jpg"
    />

    <meta name="theme-color" content="#a07bfd" />

    <!-- Estilos -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/pages/auth/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Preload de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Meta etiquetas para SEO -->
    <meta
      name="description"
      content="Inicia sesión en Algorithmics para acceder a tus cursos y recursos educativos."
    />
    <meta
      name="keywords"
      content="algorithmics, programación, educación, tecnología, cursos, aprendizaje"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://algorithmics.com" />
    <meta property="og:title" content="Iniciar Sesión - Algorithmics" />
    <meta
      property="og:description"
      content="Inicia sesión en Algorithmics para acceder a tus cursos y recursos educativos."
    />
    <meta property="og:image" content="/assets/algorithmics-og.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://algorithmics.com" />
    <meta property="twitter:title" content="Iniciar Sesión - Algorithmics" />
    <meta
      property="twitter:description"
      content="Inicia sesión en Algorithmics para acceder a tus cursos y recursos educativos."
    />
    <meta property="twitter:image" content="/assets/algorithmics-og.jpg" />
  </head>

  <body>
    <div class="login-container">
      <!-- Imagen -->
      <div class="login-image">
        <img
          src="../assets/algorithmics-salon6.webp"
          alt="Imagen para docentes Algorithmics"
        />
      </div>

      <!-- Formulario -->
      <div class="login-form-container">
        <div class="login-header">
          <div class="role-badge">ACCESO DOCENTES</div>
          <h2>Iniciar Sesión</h2>
          <p>Acceso exclusivo para el cuerpo docente de Algorithmics</p>
        </div>

        <!-- Mensajes de error/éxito -->
        <div id="message-container"></div>

        <form class="login-form" id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Correo institucional</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="docente@algorithmics.com"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Tu contraseña"
              required
            />
          </div>

          <div class="login-options">
            <div class="form-checkbox">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Recordar sesión</label>
            </div>
            <a href="/password-reset" class="forgot-password"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <button type="submit" class="btn btn-secondary btn-full">
            Acceder al Panel Docente
          </button>

          <div class="login-divider">
            <span>O continuar con</span>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn google">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="currentColor"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="currentColor"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="currentColor"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Google
            </button>
            <button type="button" class="social-btn microsoft">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zm12.6 0H12.6V0H24v11.4z"
                />
              </svg>
              Microsoft
            </button>
          </div>

          <div class="register-link">
            <p>
              ¿Problemas con tu cuenta?
              <a href="#">Contactar al administrador</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      // Manejo del formulario de login
      const loginForm = document.getElementById("login-form");
      const messageContainer = document.getElementById("message-container");

      // Mostrar mensajes de la URL (si vienen de redirección)
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");
      const success = urlParams.get("success");

      if (error) {
        showMessage(decodeURIComponent(error.replace(/\+/g, " ")), "error");
      }

      if (success) {
        showMessage(decodeURIComponent(success.replace(/\+/g, " ")), "success");
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          remember: document.getElementById("remember").checked,
        };

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Inicio de sesión exitoso. Redirigiendo...", "success");

            // Redirigir según el rol
            setTimeout(() => {
              window.location.href = data.redirect || "/dashboard";
            }, 1000);
          } else {
            showMessage(data.message || "Error al iniciar sesión", "error");
          }
        } catch (error) {
          console.error("Error:", error);
          showMessage(
            "Error de conexión. Por favor, intenta de nuevo.",
            "error"
          );
        }
      });

      function showMessage(message, type) {
        messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
      }
    </script>
  </body>
</html>
